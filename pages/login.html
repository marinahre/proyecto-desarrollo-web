<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="soffee, cafe, cafe en grano, cafe tostado, cafe en cordoba">

    <meta name="copyright" content="Soffee">

    <title>NOSOTROS | Soffee</title>

<body>

        <div>
            <img src="../assets/img/frenchPress.png" alt="" class="logo">
        </div>
        <div>
            <nav>
                <ul id="navbar-log"></ul>

    <footer>
            <p>2023 Soffee®</p>
